<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/style-otp.css') }}">
  <title>CHANGE PASSWORD</title>
</head>
<body>
  <div class="container-fp">
    <div class="form-container-fp">
      <form action="/forgot" accept-charset="UTF-8" method="post" class="otp-form">
        <h2 class="title">Change Password</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required/>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="new_password" placeholder="New Password" required/>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required/>
        </div>
        <input type="submit" value="Submit" class="btn solid" />
      </form>
    </div>
  </div>
<script>
  // Client-side password matching validation
  document.querySelector('.otp-form').addEventListener('submit', function (e) {
    const newPassword = document.querySelector('input[name="new_password"]').value;
    const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

    if (newPassword !== confirmPassword) {
      e.preventDefault();
      alert("Passwords do not match. Please try again.");
    }
  });
</script>
</body>
</html>
